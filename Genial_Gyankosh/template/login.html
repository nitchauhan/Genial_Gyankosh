{% load static %}
<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Log in | Genial ज्ञानकोष </title>
    <meta name="description" content="Dashboard UI Kit">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" href="{% static 'logo1.png' %}">
    <link rel="shortcut icon" href="favicon.ico" type="{% static 'image/x-icon' %}">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/main.min3661.css' %}">
    <link href="{% static 'css/toaster.css' %}}" rel="stylesheet"/>

</head>
<body class="o-page o-page--center">
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience and security.</p>
<![endif]-->

<div class="o-page__card">
    <div class="c-card u-mb-xsmall">
        <header class="c-card__header u-pt-large">
            <a class="c-card__icon" href="#!">
                <img src="{% static 'img/logo2.gif' %}" alt="Dashboard UI Kit">
            </a>
            <h1 class="u-h3 u-text-center u-mb-zero">Welcome to Genial ज्ञानकोष ! </h1>
        </header>

        <form class="c-card__body" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="hidden" id="auth_flag" value="{{ flag }}">
            <div class="c-field u-mb-small">
                <label class="c-field__label" for="input1">Log in with your e-mail address</label>
                <input class="c-input" type="email" id="input1" placeholder="clark@dashboard.com" name="EmailID">
            </div>

            <div class="c-field u-mb-small">
                <label class="c-field__label" for="input2">Password</label>
                <input class="c-input" type="password" id="input2" placeholder="Numbers, Letters..." name="Password">
            </div>

            <button class="c-btn c-btn--info c-btn--fullwidth" type="submit">Sign in to Dashboard</button>

        </form>
    </div>


</div>

<!-- Main javascsript -->
<script src="{% static 'js/main.min3661.js' %}"></script>
<script src="{% static 'js/mylogin_js.js' %}"></script>

<script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-88739867-2','auto');ga('send','pageview')


</script>
<script src="../../www.google-analytics.com/analytics.js" async defer></script>
<script src="{% static 'js/jq191.min.js' %}"></script>

<script src="{% static 'js/toastr.js' %}"></script>
</body>
